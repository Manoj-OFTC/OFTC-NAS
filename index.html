<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPM PDF Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Redirect immediately to the PDF so the browser's native PDF viewer opens it -->
    <noscript>
        Your browser does not support JavaScript. <a href="assets/TPM%20draft%20v4%20101025.pdf">Open PDF</a>
    </noscript>

    <script>
        // Adjust the path if your PDF lives elsewhere
        const pdfPath = 'assets/TPM draft v4 101025.pdf';
        // Redirect using encoded URI so spaces and special chars work
        window.location.replace(encodeURI(pdfPath));
    </script>
</body>
</html>
